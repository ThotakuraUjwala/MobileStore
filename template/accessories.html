{% extends 'base.html' %} 
{% load static %}

{% block title %}
    <title>Accessories</title>
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/accessories.css' %}">
{% endblock css %}
{% block body %}

<div class="container">
    {% for i in accessories_data %}
    <div class="mobile-item">
      <a href="{% url 'myapp:accessoriesdata' i.id %}">
        <div class="left-div" id="mobile-image">
          <img src="{{ i.image.url }}" alt="Select a mobile" class="mobile-img" />
        </div>
      </a>

      <div class="right-div" id="mobile-info">
        <h2>{{ i.name }}</h2>
        <div class="price-info">
          <span class="price">{{ i.price }}</span>
          <span class="orig-price"><strike>{{ i.orignalprice }}</strike></span>
        </div>
        <!-- <div id="keyfeatures">
          <h4>Brand: {{ i.Brand }}</h4>
          <h4>Warrenty: {{ i.warrenty }}</h4>
          <h4>Launch year: {{ i.lanch_year }}</h4>
        </div> -->
      </div>
    </div>
    {% endfor %}
</div>
