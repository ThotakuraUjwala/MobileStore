<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Loma Mobiles</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Background Image (For Blurring Effect) -->
    <div class="background-image">
        <img src="{% static 'images/shop1.jpg' %}" alt="Shop Background">
    </div>

    <div class="container">
        <h1 class="animated-text">ðŸ“± Unlock the Best Deals! Log in to Shop Smart âœ¨</h1>
        <div class="auth-container">
            <h1>Welcome Back</h1>
            <p>Log in to continue your mobile shopping journey.</p>
            <form method="post" action="{% url 'myapp:login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'myapp:signup' %}">Sign Up</a></p>
            {% if messages %}
            <div>
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
