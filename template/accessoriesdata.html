<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            margin: auto;
        }
        .accessory-item {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-bottom: 30px;
            align-items: flex-start;
            border: 2px solid rgba(128, 128, 128, 0.286);
        }
        .left-div {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-width: 50%;
        }
        .accessory-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            background-color: black;
        }
        .right-div {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
            min-width: 50%;
        }
        .right-div h2 {
            margin: 0;
            font-size: 2rem;
        }
        .price-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .price {
            font-size: 1.8rem;
            color: aquamarine;
            font-weight: bold;
        }
        .orig-price {
            font-size: 1.5rem;
            color: grey;
        }
        .description h3 {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        .description p {
            font-size: 1.3rem;
            line-height: 1.7em;
        }
        .mainbtn {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .addtocart {
            background-color: aquamarine;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        .addtocart a {
            text-decoration: none;
            color: black;
        }
    </style>
    <script>
        function addToCart() {
            alert("Item added to cart!");
        }
    </script>
</head>
<body>
    <div class="container">
        {% for i in accessoriesdata %}
        <div class="accessory-item">
            <div class="left-div" id="accessory-image">
                <img src="{{ i.image.url }}" alt="Select an accessory" class="accessory-img" />
            </div>
            <div class="right-div" id="accessory-info">
                <h2>{{ i.name }}</h2>
                <div class="price-info">
                    <span class="price">{{ i.price }}</span>
                    <span class="orig-price"><strike>{{ i.orginalprice }}</strike></span>
                </div>
                <div class="description">
                    <h3>Description</h3>
                    <p>{{ i.description }}</p>
                </div>
                <div class="mainbtn">
                    <button class="addtocart" onclick="addToCart()">Add to cart</button>
                    <button class="addtocart">Buy now</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
